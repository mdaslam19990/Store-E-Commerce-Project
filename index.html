<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daysi Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-commerce Project</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar bg-slate-600 py-4 px-4">
        <div class="flex-1">
            <img class="w-10" src="images/logo.png" alt="">
            <h1 class="text-white text-lg">PIXEL STORE</h1>
        </div>
        <div class="flex-none gap-2">
           <div class="text-white text-xl">
                <ul class="hidden lg:flex">
                    <li class="mr-10">
                        <span><i class="fa-solid fa-house text-yellow-500"></i></span>
                        <span>Home</span>
                    </li>
                    <li class="mr-10">
                        <span><i class="fa-solid fa-heart text-yellow-500"></i></span>
                        <span>Wishlist</span>
                    </li>
                    <li class="mr-10">
                        <span><i class="fa-solid fa-trash text-yellow-500"></i></span>
                        <span>Recycle Bin</span>
                    </li>
                    <li class="mr-10 relative">
                        <label for="my-drawer-4" class="drawer-button"><span><i class="fa-solid fa-cart-shopping text-yellow-500"></i></span></label>
                        <span><div class="badge badge-secondary w-10 absolute top-[-15px]">+99</div></span>
                    </li>
                </ul>
           </div>
            <div class="dropdown dropdown-end lg:hidden block">
                <label tabindex="0">
                    <div>
                        <i class="fa-solid fa-bars text-white mr-4 text-xl"></i>
                    </div>
                </label>
                <ul tabindex="0" class="mt-5 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a>
                        <li class="mr-10">
                            <span><i class="fa-solid fa-house"></i></span>
                            <span>Home</span>
                        </li>
                        </a>
                    </li>
                    <li><a>
                        <li class="mr-10">
                            <span><i class="fa-solid fa-heart"></i></span>
                            <span>Wishlist</span>
                        </li>
                    </a></li>
                    <li><a>
                        <li class="mr-10">
                            <span><i class="fa-solid fa-trash"></i></span>
                            <span>Recycle Bin</span>
                        </li>
                    </a></li>
                    <li><a>
                        <li class="mr-10">
                            <label for="my-drawer-4" class="drawer-button"><span><i
                                        class="fa-solid fa-cart-shopping"></i></span>
                                        <span class="ml-2">Cart</span>
                                    </label>
                        </li>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- drawer starts here -->
<div class="drawer drawer-end">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
        <!-- Page content here -->
        
    </div>
    <div class="drawer-side">
        <label for="my-drawer-4" class="drawer-overlay"></label>
        <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
            <!-- Sidebar content here -->
            <li><a>Sidebar Item 1</a></li>
            <li><a>Sidebar Item 2</a></li>
        </ul>
    </div>
</div> 

    <!-- drawer ends here -->
</body>
</html>
