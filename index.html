<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daysi Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-commerce Project</title>
</head>

<body>
    <!-- navbar -->
    <div class="navbar bg-slate-600 py-4 px-4">
        <div class="flex-1">
            <img class="w-10" src="images/logo.png" alt="">
            <h1 class="text-white text-lg">PIXEL STORE</h1>
        </div>
        <div class="flex-none gap-2">
            <div class="text-white text-xl">
                <ul class="hidden lg:flex">
                    <li class="mr-10">
                        <span><i class="fa-solid fa-house text-yellow-500"></i></span>
                        <span>Home</span>
                    </li>
                    <li class="mr-10">
                        <span><i class="fa-solid fa-heart text-yellow-500"></i></span>
                        <span>Wishlist</span>
                    </li>
                    <li class="mr-10">
                        <span><i class="fa-solid fa-trash text-yellow-500"></i></span>
                        <span>Recycle Bin</span>
                    </li>
                    <li class="mr-10 relative">
                        <label for="my-drawer-4" class="drawer-button"><span><i
                                    class="fa-solid fa-cart-shopping text-yellow-500"></i></span></label>
                        <span>
                            <div class="badge badge-secondary w-10 absolute top-[-15px]" id="badge-count">0</div>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="dropdown dropdown-end lg:hidden block">
                <label tabindex="0">
                    <div>
                        <i class="fa-solid fa-bars text-white mr-4 text-xl"></i>
                    </div>
                </label>
                <ul tabindex="0"
                    class="mt-5 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a>
                    <li class="mr-10">
                        <span><i class="fa-solid fa-house"></i></span>
                        <span>Home</span>
                    </li>
                    </a>
                    </li>
                    <li><a>
                    <li class="mr-10">
                        <span><i class="fa-solid fa-heart"></i></span>
                        <span>Wishlist</span>
                    </li>
                    </a></li>
                    <li><a>
                    <li class="mr-10">
                        <span><i class="fa-solid fa-trash"></i></span>
                        <span>Recycle Bin</span>
                    </li>
                    </a></li>
                    <li><a>
                    <li class="mr-10">
                        <label for="my-drawer-4" class="drawer-button"><span><i
                                    class="fa-solid fa-cart-shopping"></i></span>
                            <span class="ml-2">Cart</span>
                        </label>
                    </li>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>


    <!-- modal start here -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <div id="show-modal">
            </div>

        </div>
    </div>

    <!-- modal ends here -->

    <div class="drawer drawer-end">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
            <!-- Page content here -->
            <div class=" max-w-[1200px] mx-10 md:mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-10" id="display-container">
            </div>
        </div>


        <div class="drawer-side">
            <label for="my-drawer-4" class="drawer-overlay"></label>
            <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                <!-- Sidebar content here -->

                <!-- drawer starts here -->
                     <div class="flex flex-col gap-3">
                        <h2 class="text-center text-2xl">Cart Items</h2>
                        <div id="show-drawer">

                        </div>
                        <div class="flex justify-center">
                            <h3 id="clearBtn" onclick="clearAllBtn()"
                                class="bg-red-500 text-white py-1 px-7 rounded-lg border-2 hover:bg-white hover:text-black duration-300 border-red-500">
                                Clear All</h3>
                        </div>
                        <div class="p-3 rounded-lg bg-gray-400 flex flex-col gap-[1.5px]">
                            <div class="flex justify-between font-semibold">
                                <p class="text-yellow-400">Product: </p>
                                <p class="text-white" id="product">0</p>
                            </div>
                            <div class="flex justify-between font-semibold">
                                <p class="text-yellow-400">Price: </p>
                                <p class="text-white">$<span id="price">0</span></p>
                            </div>
                            <div class="flex justify-between font-semibold">
                                <p class="text-yellow-400">Tax: </p>
                                <p class="text-white">$<span id="tax">0</span></p>
                            </div>
                            <hr class="border-[1.5px] bg-white">
                            <div class="flex justify-between font-semibold">
                                <p class="text-yellow-400">Total: </p>
                                <p class="text-white">$<span id="totalPrice">0</span></p>
                            </div>
                        </div>
                    </div> 
               
            </ul>
        </div>
    </div>

    <!-- drawer ends here -->
    <footer class="footer p-10 bg-neutral text-neutral-content mt-10">
        <div>
            <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                clip-rule="evenodd" class="fill-current">
                <path
                    d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z">
                </path>
            </svg>
            <p>ACME Industries Ltd.<br>Providing reliable tech since 1992</p>
        </div>
        <div>
            <span class="footer-title">Social</span>
            <div class="grid grid-flow-col gap-4">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                        </path>
                        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                class="fill-current">
                                <path
                                    d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                                </path>
                            </svg></a>
                        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                class="fill-current">
                                <path
                                    d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                                </path>
                            </svg></a>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
